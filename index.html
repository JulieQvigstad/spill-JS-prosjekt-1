<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tre på rad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playwrite+AU+SA+Guides&family=Rubik+Vinyl&display=swap" rel="stylesheet">
</head>
<body class="forside">
    
    <div id="forside">
        <h1>Tic-Tac-Toe</h1>
        <a href="spill.html"><div id="start" class="sound">
            <p>Start Game</p>
        </div></a>
     </div>

     <audio id="sound-effect" src="soundEffect.mp3"></audio>

     <script>
        const soundElement = document.querySelector(".sound"); // Henter elementet med klassen "sound"
        const soundEffect = document.getElementById("sound-effect"); // Henter lyd-elementet


        // Legger til klikk-hendelse på "sound"-elementet
        soundElement.addEventListener("click", () => {
            soundEffect.currentTime = 0; // Starter lyden fra begynnelsen
            soundEffect.play().catch(error => {
                console.error("Kunne ikke spille lyd:", error);
            });
        });
    </script>



     </script>

</body>
</html>
